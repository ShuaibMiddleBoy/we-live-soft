    <title>Portfolio - home</title>
  </head>

  <body onload="preoloaderFunc()">

    <!-- home  -->
    <div class="home-wrapper" data-aos="fade-right">
      <div class="home-header">
        <div class="col">
          <img id="userImage" alt="" />
        </div>
        <div class="col">
          <h1 id="name"></h1>
          <p id="skills"></p>
          <div class="social-links">

            <a href="">
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="">
              <i class="fa-brands fa-linkedin-in"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="home-content">
        <div class="col">
          <h3>About <span class="mention">Us</span></h3>
          <p id="aboutMe"></p>
          <button>
            <a id="resumeLink" download>Download Resume</a>
          </button>
        </div>
        <div class="col">
          <ul>
            <li>
              <span>Age</span>
              <span>24</span>
            </li>
            <li>
              <span>Residence</span>
              <span>Pakistan</span>
            </li>
            <li>
              <span>Adress</span>

            </li>
            <li>
              <span>Email</span>
              <span>shoaib@roziacademy.tech</span>

            <li>

            </li>
            <li>

            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- login popup  -->
    <div id="popupContainer" class="popup-container">
      <div id="loginPopup" class="popup">
        <div class="cross" onclick="hideLoginPopup()">
          <i class="fa fa-remove"></i>
        </div>
        <div class="popup-content">
          <h2>Login Form</h2>
        </div>
        <form onsubmit="handleLoginSubmit(event)">
          <div>
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Write your email.."
            />
          </div>
          <div>
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Write your password here.."
            />
          </div>
          <div class="btns">
            <button type="submit">LOGIN</button>
            <button
              class="register-btn"
              type="button"
              onclick="toggleRegisterForm()"
            >
              Register Here
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- register popup  -->
    <div id="popup-Container" class="popup-register-container">
      <div id="registerPopup" class="popup">
        <div class="cross" onclick="hideRegisterPopup()">
          <i class="fa fa-remove"></i>
        </div>
        <div class="popup-content">
          <h2>Register Form</h2>
        </div>
        <form onsubmit="handleRegisterSubmit(event)">
          <div>
            <label for="regName">name</label>
            <input
              type="text"
              name="regName"
              id="regName"
              placeholder="Write your name.."
            />
          </div>
          <div>
            <label for="regEmail">Email</label>
            <input
              type="email"
              name="regEmail"
              id="regEmail"
              placeholder="Write your email.."
            />
          </div>
          <div>
            <label for="phone">Phone</label>
            <input
              type="text"
              name="phone"
              id="phone"
              placeholder="Write your phone number.."
            />
          </div>
          <div>
            <label for="regPassword">Password</label>
            <input
              type="password"
              name="regPassword"
              id="regPassword"
              placeholder="Write your password.."
            />
          </div>
          <div>
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              name="confirmPassword"
              id="confirmPassword"
              placeholder="Write your Confirm Password here"
            />
          </div>
          <div>
            <button type="submit">Register</button>
          </div>
        </form>
      </div>
    </div>
