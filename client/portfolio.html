<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

      <link rel="stylesheet" href="./style/style.css" />
      <link rel="stylesheet" href="./style/auth.css" />
      <!-- javascript  -->
      <script src="./script/script.js" defer></script>
      <script src="script/auth.js" defer></script>
     <!-- aos library for animatiion -->
     <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

        <!-- toastify cdn  -->
   <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
   <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <title>Portfolio - Portfolio</title>
</head>

<body onload="preoloaderFunc()">

    <!-- preloader  -->
    <div class="lds-roller" id="preloader">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- header  -->
    <header>
        <nav class="navbar" id="navbar">
            <div class="navbar-left">
                <a href="index.html">
                <div class="logo"></div>
                </a>
              </div>
            <div class="navbar-right closed">
                <ul class="menu"></ul>
            </div>
            <div class="hamburger-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
    </header>

    <!-- portfolio  -->
    <section data-id="portfolio" data-title="Portfolio" class="pt-page pt-page-portfolio">
        <div class="section-inner custom-page-content">
            <div class="page-header">
                <h2 class="section-title">Portfolio</h2>
            </div>
            <div class="page-content">
                <div class="portfolio-content"
                    data-categories="4,3,5">
                    <ul class="portfolio-filters">
                        <li class="active"> <a class="filter btn btn-sm btn-link" data-group="all">All</a></li>
                        <!-- filter buttons displayinng here  -->
                    </ul>
                    <div class="portfolio-data">
                        <div class="portfolio-grid three-columns projectsContainer" data-pages-num="2">
                            <!-- projects displaying here  -->
                        </div>
                        <div class="center">
                            <a class="btn btn-secondary pf-load-more" href="#" data-load-text="Loading..."
                                data-more-text="Load More">Load More</a>
                        </div>
                    </div>
                </div>
    </section>
    </div>

      <!-- login popup  -->
      <div id="popupContainer" class="popup-container">
        <div id="loginPopup" class="popup">
          <div class="cross" onclick="hideLoginPopup()">
            <i class="fa fa-remove"></i>
          </div>
          <div class="popup-content">
            <h2>Login Form</h2>
          </div>
          <form onsubmit="handleLoginSubmit(event)">
            <div>
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Write your email.."
              />
            </div>
            <div>
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Write your password here.."
              />
            </div>
            <div class="btns">
              <button type="submit">LOGIN</button>
              <button
                class="register-btn"
                type="button"
                onclick="toggleRegisterForm()"
              >
                Register Here
              </button>
            </div>
          </form>
        </div>
      </div>
  
      <!-- register popup  -->
      <div id="popup-Container" class="popup-register-container">
        <div id="registerPopup" class="popup">
          <div class="cross" onclick="hideRegisterPopup()">
            <i class="fa fa-remove"></i>
          </div>
          <div class="popup-content">
            <h2>Register Form</h2>
          </div>
          <form onsubmit="handleRegisterSubmit(event)">
            <div>
              <label for="regName">name</label>
              <input
                type="text"
                name="regName"
                id="regName"
                placeholder="Write your name.."
              />
            </div>
            <div>
              <label for="regEmail">Email</label>
              <input
                type="email"
                name="regEmail"
                id="regEmail"
                placeholder="Write your email.."
              />
            </div>
            <div>
              <label for="phone">Phone</label>
              <input
                type="text"
                name="phone"
                id="phone"
                placeholder="Write your phone number.."
              />
            </div>
            <div>
              <label for="regPassword">Password</label>
              <input
                type="password"
                name="regPassword"
                id="regPassword"
                placeholder="Write your password.."
              />
            </div>
            <div>
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                name="confirmPassword"
                id="confirmPassword"
                placeholder="Write your Confirm Password here"
              />
            </div>
            <div>
              <button type="submit">Register</button>
            </div>
          </form>
        </div>
      </div>


    <!-- footer  -->
    <footer class="copyright">

      </footer>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    });
</script>
</body>

</html>
