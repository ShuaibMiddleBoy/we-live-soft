<body onload="preoloaderFunc()">

    <!-- header  -->
    <header>
        <nav class="navbar" id="navbar">
            <div class="navbar-left">
                <a href="index.html">
                <div class="logo"></div>
                </a>
              </div>
            <div class="navbar-right closed">
                <ul class="menu"></ul>
            </div>
            <div class="hamburger-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
    </header>

    <div class="services-wrapper" data-aos="fade-down-right">
        <div class="services-header">
            <h1>Services</h1>
        </div>
        <div class="services-content">
            <div class="services">
                <h3>My <span class="mention">Services</span></h4>
                    <div class="row servicesContainer">
                        <!-- services data displaying here  -->
                    </div>
            </div>

            <div class="clients">
                <h3>Clients</h3>
                <div class="row clientsContainter">
                  <!-- clients data displaying here  -->
                </div>
            </div>

            <div class="testimonails">
                <h3>Testimonials</h3>
                <div class="row feedbacksContainer">
                    <!-- feedbacks data displaying here  -->
                </div>
            </div>

            <div class="pricing">
                <h3>Pricing</h3>
                <div class="row plansContainer">
                    <!-- plans data displaying here  -->
                </div>
            </div>
        </div>
    </div>


        <!-- login popup  -->
        <div id="popupContainer" class="popup-container">
            <div id="loginPopup" class="popup">
              <div class="cross" onclick="hideLoginPopup()">
                <i class="fa fa-remove"></i>
              </div>
              <div class="popup-content">
                <h2>Login Form</h2>
              </div>
              <form onsubmit="handleLoginSubmit(event)">
                <div>
                  <label for="email">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Write your email.."
                  />
                </div>
                <div>
                  <label for="password">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Write your password here.."
                  />
                </div>
                <div class="btns">
                  <button type="submit">LOGIN</button>
                  <button
                    class="register-btn"
                    type="button"
                    onclick="toggleRegisterForm()"
                  >
                    Register Here
                  </button>
                </div>
              </form>
            </div>
          </div>
      
          <!-- register popup  -->
          <div id="popup-Container" class="popup-register-container">
            <div id="registerPopup" class="popup">
              <div class="cross" onclick="hideRegisterPopup()">
                <i class="fa fa-remove"></i>
              </div>
              <div class="popup-content">
                <h2>Register Form</h2>
              </div>
              <form onsubmit="handleRegisterSubmit(event)">
                <div>
                  <label for="regName">name</label>
                  <input
                    type="text"
                    name="regName"
                    id="regName"
                    placeholder="Write your name.."
                  />
                </div>
                <div>
                  <label for="regEmail">Email</label>
                  <input
                    type="email"
                    name="regEmail"
                    id="regEmail"
                    placeholder="Write your email.."
                  />
                </div>
                <div>
                  <label for="phone">Phone</label>
                  <input
                    type="text"
                    name="phone"
                    id="phone"
                    placeholder="Write your phone number.."
                  />
                </div>
                <div>
                  <label for="regPassword">Password</label>
                  <input
                    type="password"
                    name="regPassword"
                    id="regPassword"
                    placeholder="Write your password.."
                  />
                </div>
                <div>
                  <label for="confirmPassword">Confirm Password</label>
                  <input
                    type="password"
                    name="confirmPassword"
                    id="confirmPassword"
                    placeholder="Write your Confirm Password here"
                  />
                </div>
                <div>
                  <button type="submit">Register</button>
                </div>
              </form>
            </div>
          </div>
