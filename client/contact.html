<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- google font family cdn -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet" />


  <!-- font awesome icons cdn  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- css  -->
  <link rel="stylesheet" href="./style/style.css" />
  <link rel="stylesheet" href="./style/auth.css" />
  <!-- javascript  -->
  <script src="./script/script.js" defer></script>
  <script src="./script/auth.js" defer></script>
  <script src="script/contact.js" defer></script>
  <!-- aos librar for animation -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <!-- toastify cdn  -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <title>Portfolio - Contact</title>
</head>

<body onload="preoloaderFunc()">

  <!-- preloader  -->
  <div class="lds-roller" id="preloader">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- header  -->
  <header>
    <nav class="navbar" id="navbar">
      <div class="navbar-left">
        <a href="index.html">
        <div class="logo"></div>
        </a>
      </div>
      <div class="navbar-right closed">
        <ul class="menu"></ul>
      </div>
      <div class="hamburger-menu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </nav>
  </header>


  <!-- contact  -->
  <div class="contact-wrapper" data-aos="fade-up-right">
    <div class="contact-header">
      <h1>Contact</h1>
    </div>
    <div class="contact-content">

      <div class="col">
        <h3>Get in <span class="mention">Touch</span></h3>
        <div class="map loading">
          <!-- <iframe
            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade" class="mapIframe"></iframe> -->
        </div>
        <div class="info-list-w-icons">
          <!-- <h5><i class="fa fa-map-marker"></i>Los Angeles, USA</h5>
          <h5><i class="fa fa-envelope"></i>alexsmith@example.com</h5>
          <h5><i class="fa fa-phone"></i>+123 654 78900</h5>
          <h5><i class="fa fa-check"></i>Freelance Available</h5> -->
        </div>
      </div>
      <div class="col">
        <h3>Contact <span class="mention">Form</span></h3>
        <form id="contactForm">
          <div class="input-container">
            <label for="name">
              <span class="icon"><i class="fas fa-user"></i></span>
              <input type="text" id="name" placeholder="Full Name">
            </label>
          </div>
          <div class="input-container">
            <label for="email">
              <span class="icon"><i class="fas fa-envelope"></i></span>
              <input type="text" id="email" placeholder="Email Address">
            </label>
          </div>
          <div class="input-container">
            <label for="message">
              <span class="icon textarea-icon"><i class="fas fa-comment"></i></span>
              <textarea id="message" placeholder="Message for Me"></textarea>
            </label>
          </div>
          <div class="recaptchaContainer loading" style="width: 300px; border-radius: 2px">
          <div class="g-recaptcha" style="width: 300px; height: 80px;"></div>
        </div>
          <div class="submit-btn-container">
            <input type="submit" value="Send Message" class="submit-btn">
          </div>
        </form>
      </div>
    </div>
  </div>

      <!-- login popup  -->
      <div id="popupContainer" class="popup-container">
        <div id="loginPopup" class="popup">
          <div class="cross" onclick="hideLoginPopup()">
            <i class="fa fa-remove"></i>
          </div>
          <div class="popup-content">
            <h2>Login Form</h2>
          </div>
          <form onsubmit="handleLoginSubmit(event)">
            <div>
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Write your email.."
              />
            </div>
            <div>
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Write your password here.."
              />
            </div>
            <div class="btns">
              <button type="submit">LOGIN</button>
              <button
                class="register-btn"
                type="button"
                onclick="toggleRegisterForm()"
              >
                Register Here
              </button>
            </div>
          </form>
        </div>
      </div>
  
      <!-- register popup  -->
      <div id="popup-Container" class="popup-register-container">
        <div id="registerPopup" class="popup">
          <div class="cross" onclick="hideRegisterPopup()">
            <i class="fa fa-remove"></i>
          </div>
          <div class="popup-content">
            <h2>Register Form</h2>
          </div>
          <form onsubmit="handleRegisterSubmit(event)">
            <div>
              <label for="regName">name</label>
              <input
                type="text"
                name="regName"
                id="regName"
                placeholder="Write your name.."
              />
            </div>
            <div>
              <label for="regEmail">Email</label>
              <input
                type="email"
                name="regEmail"
                id="regEmail"
                placeholder="Write your email.."
              />
            </div>
            <div>
              <label for="phone">Phone</label>
              <input
                type="text"
                name="phone"
                id="phone"
                placeholder="Write your phone number.."
              />
            </div>
            <div>
              <label for="regPassword">Password</label>
              <input
                type="password"
                name="regPassword"
                id="regPassword"
                placeholder="Write your password.."
              />
            </div>
            <div>
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                name="confirmPassword"
                id="confirmPassword"
                placeholder="Write your Confirm Password here"
              />
            </div>
            <div>
              <button type="submit">Register</button>
            </div>
          </form>
        </div>
      </div>


  <!-- footer  -->
  <footer class="copyright">
    <p>
      &copy;
      <a href="https://welivesoft.com">We Live SOFT</a> <span id="currentYear"></span>. All
      rights reserved.
    </p>
  </footer>

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
    });
    </script>
</body>

</html>
